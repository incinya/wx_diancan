<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <!-- 包含公共的JSP代码片段 -->

    <title>无线点餐平台</title>


    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="/templates/index/detail/style/js/jquery.js"></script>
    <script type="text/javascript" src="/templates/index/detail/style/js/page_common.js"></script>
    <link href="/templates/index/detail/style/css/common_style_blue.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/templates/index/detail/style/css/index_1.css"/>
</head>
<body>

<!-- 页面标题 -->
<div id="TitleArea">
    <div id="TitleArea_Head"></div>
    <div id="TitleArea_Title">
        <div id="TitleArea_Title_Content">


            <img border="0" width="13" height="13" src="/templates/index/detail/style/images/title_arrow.gif"/> 添加新菜品


        </div>
    </div>
    <div id="TitleArea_End"></div>
</div>

<!-- 主内容区域（数据列表或表单显示） -->
<div id="MainArea">
    <!-- 表单内容 -->
    <form action="#" method="post" enctype="multipart/form-data">
        <!-- 本段标题（分段标题） -->
        <div class="ItemBlock_Title">
            <img width="4" height="7" border="0" src="/templates/index/detail/style/images/item_point.gif"> 菜品信息&nbsp;
        </div>
        <!-- 本段表单字段 -->
        <div class="ItemBlockBorder">
            <div class="ItemBlock">
                <div class="ItemBlock2">
                    <table cellpadding="0" cellspacing="0" class="mainForm">
                        <tr>
                            <td width="80px">菜系</td>
                            <td>
                                <select name="cid" style="width:100px">

                                    <option value="1"

                                    >特色小龙虾
                                    </option>


                                    <option value="2"

                                    >精品家常菜
                                    </option>


                                    <option value="3"

                                    >干锅系列
                                    </option>


                                    <option value="4"

                                    >炒饭系列
                                    </option>


                                </select>
                                *<input type="hidden" name="id" value=""/></td>
                        </tr>
                        <tr>
                            <td width="80px">菜名</td>
                            <td><input type="text" name="foodName" class="InputStyle" value=""/> *</td>
                        </tr>
                        <tr>
                            <td>价格</td>
                            <td><input type="text" name="price" class="InputStyle" value=""/> *</td>
                        </tr>
{#                        <tr>#}
{#                            <td>会员价格</td>#}
{#                            <td><input type="text" name="mprice" class="InputStyle" value=""/> *</td>#}
{#                        </tr>#}

                        <tr>
                            <td>简介</td>
                            <td><textarea name="introduce" class="TextareaStyle"></textarea></td>
                        </tr>
                        <tr>
                            <td width="80px">菜品图片</td>
                            <td>

                                <input type="file" name="image"> *
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>


        <!-- 表单操作 -->
        <div id="InputDetailBar">


            <input type="submit" value="添加" class="FunctionButtonInput">


            <a href="javascript:history.go(-1);" class="FunctionButton">返回</a>
        </div>
    </form>
</div>
<h1>{{ msg }}</h1>
</body>
</html>
