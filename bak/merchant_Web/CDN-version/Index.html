<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Merchant Page</title>
    <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
    <link href="index.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
    <script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>
</head>
<body>
	<div id="wrapper">

		

		<div id="left-menu">

			<div id="logo" style="width: auto; height: 60px;">
				<img src="logo.jpg" alt="logo" id="logo-pic">
			</div>

		    <i-menu active-name="1-2" :open-names="['1']" theme="dark" style="width: auto;">
		        <submenu name="1">
		            <template slot="title">
		                <Icon type="ios-analytics"></Icon>
		                Navigation One
		            </template>
		            <menu-group title="Item 1">
		                <menu-item name="1-1">Option 1</menu-item>
		                <menu-item name="1-2">Option 2</menu-item>
		            </menu-group>
		            <menu-group title="Item 2">
		                <menu-item name="1-3">Option 3</menu-item>
		                <menu-item name="1-4">Option 4</menu-item>
		            </menu-group>
		        </submenu>
		        <submenu name="2">
		            <template slot="title">
		                <Icon type="ios-filing"></Icon>
		                Navigation Two
		            </template>
		            <menu-item name="2-1">Option 5</menu-item>
		            <menu-item name="2-2">Option 6</menu-item>
		            <submenu name="3">
		                <template slot="title">submenu</template>
		                <menu-item name="3-1">Option 7</menu-item>
		                <menu-item name="3-2">Option 8</menu-item>
		            </submenu>
		        </submenu>
		        <submenu name="4">
		            <template slot="title">
		                <Icon type="ios-gear"></Icon>
		                Navigation Three
		            </template>
		            <menu-item name="4-1">Option 9</menu-item>
		            <menu-item name="4-2">Option 10</menu-item>
		            <menu-item name="4-3">Option 11</menu-item>
		            <menu-item name="4-4">Option 12</menu-item>
		        </submenu>
		    </i-menu>
		</div>
		

		<div id = "right-wrapper">
			<div id="top-menu">
				<i-menu mode="horizontal" >
					<menu-item name="1" id="choice1">
						选项1
					</menu-item>
				</i-menu>
			</div>

			<div id="content">
				<div id="dishes">
					<h2>菜单</h2>
					<i-input v-model="newname" placeholder="name" style="width: 150px"></i-input>
					<br></br>
					<i-input v-model="newdes" type="textarea" :rows="3" placeholder="description" style="width: 300px"></i-input>
					<i-button v-on:click="addnewdish">添加</i-button>
					<dish v-for="(dish, index) in dishes" v-bind:key="dish.id" v-bind:dishname="dish.name" v-bind:description="dish.des" v-on:remove="dishes.splice(index,1)"></dish>
				</div>

				<div id="pages">
					<Page total="100" show-elevator show-sizer ></Page>
				</div>
			</div>

			<div id="bottom-info">
				<p>隐私 条款 声明</p>
			</div>
		</div>

	</div>

	<script type="text/javascript" src="merchant.js"></script>	



</body>
</html>
